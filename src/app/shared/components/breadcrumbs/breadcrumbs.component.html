<div class="container">
  <div class="breadcrumbs">
    <span *ngFor="let breadcrumb of breadcrumbs; index as i; last as isLast">
      <ng-container *ngIf="!breadcrumb.pauseDisplay">
        <span
          class="breadcrumb-current-route"
          [class.breadcrumb-history-link]="!isLast"
          (click)="routeTo(i)"
          >{{ breadcrumb.name?.info || breadcrumb.name}}</span
        >
        <span *ngIf="!isLast"> >> </span>
      </ng-container>
    </span>
  </div>
  <!-- <hr /> -->
</div>
