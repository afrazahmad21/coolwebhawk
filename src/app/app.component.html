<mat-sidenav-container class="main-container" autosize>
  <mat-sidenav *ngIf="isUserLoggedIn" #sidenav class="sidenav" mode="side" opened="true" (mouseenter)="mouseenter()"
    (mouseleave)="mouseleave()">
    <div (click)="redirectToRoute('dashboard')" class="logo"></div>
    <span class="v2">V.2</span>
    <mat-nav-list class="top-navigation">
      <mat-list-item (click)="showSubmenu = !showSubmenu" [ngClass]="{ active: isRouterActive('dashboard') }"
        class="parent-menu-item">
        <span (click)="redirectToRoute('dashboard')" class="full-width" *ngIf="isExpanded || isShowing">My
          Dashboard</span>
        <mat-icon mat-list-icon svgIcon="dashboard"></mat-icon>
        <!--        <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>-->
      </mat-list-item>
      <!--      <div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">-->
      <!--        <a mat-list-item href="...">Submenu Item 1</a>-->
      <!--        <a mat-list-item href="...">Submenu Item 2</a>-->
      <!--        <mat-list-item (click)="showSubSubMenu = !showSubSubMenu" class="parent">-->
      <!--          <span class="full-width" *ngIf="isExpanded || isShowing">Nested Menu</span>-->
      <!--          <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubSubMenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>-->
      <!--        </mat-list-item>-->
      <!--        <div class="submenu" [ngClass]="{'expanded' : showSubSubMenu}" *ngIf="isShowing || isExpanded">-->
      <!--          <mat-list-item>SubSubmenu Item 1</mat-list-item>-->
      <!--          <mat-list-item>SubSubmenu Item 2</mat-list-item>-->
      <!--        </div>-->
      <!--      </div>-->
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent-menu-item"
        [ngClass]="{ active: isRouterActive('search') }">
        <span (click)="redirectToRoute('search')" class="full-width" *ngIf="isExpanded || isShowing">Search</span>
        <mat-icon mat-list-icon svgIcon="search"></mat-icon>
      </mat-list-item>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent-menu-item">
        <span class="full-width" *ngIf="isExpanded || isShowing">Reports</span>
        <mat-icon mat-list-icon svgIcon="reports"></mat-icon>
      </mat-list-item>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent-menu-item">
        <span class="full-width" *ngIf="isExpanded || isShowing">Index</span>
        <mat-icon mat-list-icon svgIcon="index"></mat-icon>
      </mat-list-item>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent-menu-item">
        <span class="full-width" *ngIf="isExpanded || isShowing">Chat</span>
        <mat-icon mat-list-icon svgIcon="chat"></mat-icon>
      </mat-list-item>
    </mat-nav-list>

    <mat-nav-list class="bottom-navigation">
      <div class="divider"></div>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent-menu-item">
        <span class="full-width" *ngIf="isExpanded || isShowing">FAQ</span>
        <mat-icon mat-list-icon>chat_bubble</mat-icon>
      </mat-list-item>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent-menu-item">
        <span class="full-width" *ngIf="isExpanded || isShowing">Support</span>
        <mat-icon mat-list-icon>chat_bubble</mat-icon>
      </mat-list-item>
      <div class="divider"></div>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent-menu-item">
        <span class="full-width" *ngIf="isExpanded || isShowing">Settings</span>
        <mat-icon mat-list-icon>chat_bubble</mat-icon>
      </mat-list-item>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent-menu-item">
        <span (click)="logout('login')" class="full-width" *ngIf="isExpanded || isShowing">Logout</span>
        <mat-icon mat-list-icon svgIcon="power"></mat-icon>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar *ngIf="isUserLoggedIn" class="main-toolbar">
      <app-toolbar></app-toolbar>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
    <div class="footer">
      <span class="rights">All Rights Reserved to 2020 &reg; Hawk Technology ltd.</span>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
